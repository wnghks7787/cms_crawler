version: "3.9"

services:
  drupal-10.5.0-db:
    image: mariadb:10.6
    volumes:
      - /home/wnghks7787/WebSec/cms_crawler/docker_compose_builder/initial_page_builder/compose_files/drupal-10.5.0/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password_root
      MYSQL_DATABASE: db-drupal-10.5.0
      MYSQL_USER: user
      MYSQL_PASSWORD: password_user
    ports:
      - "3945:3306"

  drupal-10.5.0:
    depends_on:
      - drupal-10.5.0-db
    image: drupal:10.5.0
    volumes:
      - /home/wnghks7787/WebSec/cms_crawler/docker_compose_builder/initial_page_builder/compose_files/drupal-10.5.0/var/www/html
    restart: always
    environment:
      DRUPAL_DB_HOST: drupal-10.5.0-db:3306
      DRUPAL_DB_USER: user
      DRUPAL_DB_PASSWORD: password_user
      DRUPAL_DB_NAME: db-drupal-10.5.0
    ports:
      - "10545:80"
