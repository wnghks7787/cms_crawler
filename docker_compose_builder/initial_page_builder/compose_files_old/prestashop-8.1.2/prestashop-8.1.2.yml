version: "3.9"

services:
  prestashop-8.1.2-db:
    image: mariadb:10.3
    volumes:
      - /home/wnghks7787/WebSec/cms_crawler/docker_compose_builder/initial_page_builder/compose_files/prestashop-8.1.2/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password_root
      MYSQL_DATABASE: db-prestashop-8.1.2
      MYSQL_USER: user
      MYSQL_PASSWORD: password_user
    ports:
      - "4000:3306"

  prestashop-8.1.2:
    depends_on:
      - prestashop-8.1.2-db
    image: prestashop/prestashop:8.1.2
    volumes:
      - /home/wnghks7787/WebSec/cms_crawler/docker_compose_builder/initial_page_builder/compose_files/prestashop-8.1.2/var/www/html
    restart: always
    environment:
      DB_SERVER: prestashop-8.1.2-db:3306
      DB_USER: user
      DB_PASSWD: password_user
      DB_NAME: db-prestashop-8.1.2
    ports:
      - "10600:80"
