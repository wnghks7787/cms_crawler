      - qloapps_docker-1.5.2-db
    image: webkul/qloapps_docker:1.5.2
    volumes:
      - /home/wnghks7787/WebSec/cms_crawler/docker_compose_builder/initial_page_builder/compose_files/qloapps_docker-1.5.2/var/www/html
    restart: always
    environment:
      DB_SERVER: qloapps_docker-1.5.2-db:3306
      DB_USER: user
      DB_PASSWD: password_user
      DB_NAME: db-qloapps_docker-1.5.2
    ports:
      - "10775:80"
